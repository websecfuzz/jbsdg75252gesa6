name: gitlab_main_cell_local
description: Schema for all Cell-local tables, ex. zoekt_nodes, geo_nodes.
allow_cross_joins:
  - gitlab_shared
  - gitlab_main
  - gitlab_main_clusterwide
  - gitlab_main_cell
allow_cross_transactions:
  - gitlab_internal
  - gitlab_shared
  - gitlab_main
  - gitlab_main_clusterwide
  - gitlab_main_cell
require_sharding_key: false
