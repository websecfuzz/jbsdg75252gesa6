- title: "Support for Debian 10"  # (required) Clearly explain the change, or planned change. For example, "The `confidential` field for a `Note` is deprecated" or "CI/CD job names will be limited to 250 characters."
  announcement_milestone: "17.3"  # (required) The milestone when this feature was first announced as deprecated.
