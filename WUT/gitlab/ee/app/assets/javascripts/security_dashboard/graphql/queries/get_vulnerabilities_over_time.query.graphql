query getGroupVulnerabilitiesOverTime(
  $fullPath: ID!
  $projectId: [ID!]
  $startDate: ISO8601Date!
  $endDate: ISO8601Date!
) {
  group(fullPath: $fullPath) {
    id
    securityMetrics(projectId: $projectId) {
      vulnerabilitiesOverTime(startDate: $startDate, endDate: $endDate) {
        nodes {
          date
          bySeverity {
            count
            severity
          }
        }
      }
    }
  }
}
