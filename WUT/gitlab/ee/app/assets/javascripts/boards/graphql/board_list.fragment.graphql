#import "~/boards/graphql/board_list_shared.fragment.graphql"
#import "ee/work_items/graphql/work_item_status.fragment.graphql"

fragment BoardListFragment on BoardList {
  ...BoardListShared
  maxIssueCount
  maxIssueWeight
  limitMetric
  assignee {
    id
    name
    username
    avatarUrl
    webUrl
  }
  milestone {
    id
    title
    webPath
    description
  }
  iteration {
    id
    title
    startDate
    dueDate
    webPath
    description
  }
  status {
    ...WorkItemStatusFragment
  }
}
