#import "../fragments/branch_rules.fragment.graphql"

query getBranchRulesDetailsEE($projectPath: ID!, $buildMissing: Boolean = false) {
  project(fullPath: $projectPath) {
    id
    group {
      id
    }
    branchRules(buildMissing: $buildMissing) {
      nodes {
        name
        id
        branchProtection {
          allowForcePush
          codeOwnerApprovalRequired
          mergeAccessLevels {
            edges {
              node {
                accessLevel
                accessLevelDescription
                group {
                  id
                  name
                  avatarUrl
                  webUrl
                }
                user {
                  id
                  name
                  username
                  avatarUrl
                  webUrl
                }
              }
            }
          }
          pushAccessLevels {
            edges {
              node {
                accessLevel
                accessLevelDescription
                group {
                  id
                  name
                  avatarUrl
                  webUrl
                }
                user {
                  id
                  name
                  avatarUrl
                  webUrl
                  username
                }
                deployKey {
                  id
                  title
                  user {
                    name
                  }
                }
              }
            }
          }
        }
        approvalRules {
          nodes {
            id
            name
            type
            approvalsRequired
            eligibleApprovers {
              nodes {
                id
                name
                username
                webUrl
                avatarUrl
              }
            }
          }
        }
        externalStatusChecks {
          nodes {
            ...ExternalStatusCheckFragment
          }
        }
        matchingBranchesCount
      }
    }
  }
}
