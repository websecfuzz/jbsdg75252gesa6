query projectCustomRoles($fullPath: ID!) {
  project(fullPath: $fullPath) {
    id
    memberRoles {
      nodes {
        id
        name
        baseAccessLevel {
          stringValue
        }
        enabledPermissions {
          edges {
            node {
              value
            }
          }
        }
      }
    }
    __typename
  }
}
