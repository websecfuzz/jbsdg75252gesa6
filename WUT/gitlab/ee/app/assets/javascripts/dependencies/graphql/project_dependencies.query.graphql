query getProjectDependencies(
  $fullPath: ID!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $sort: DependencySort
  $componentNames: [String!]
) {
  namespace: project(fullPath: $fullPath) {
    id
    dependencies(
      first: $first
      last: $last
      after: $after
      before: $before
      sort: $sort
      componentNames: $componentNames
    ) {
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      nodes {
        id
        name
        componentVersion {
          id
          version
        }
        packager
        location {
          path
        }
        licenses {
          name
          url
        }
        vulnerabilityCount
      }
    }
  }
}
