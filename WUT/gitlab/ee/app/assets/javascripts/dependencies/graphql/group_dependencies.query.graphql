query getGroupDependencies(
  $fullPath: ID!
  $first: Int
  $last: Int
  $after: String
  $before: String
  $sort: DependencySort
) {
  namespace: group(fullPath: $fullPath) {
    id
    dependencies(first: $first, last: $last, after: $after, before: $before, sort: $sort) {
      pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
      }
      nodes {
        id
        name
        version
        componentVersion {
          id
          version
        }
        # Note: The packager field is currently associated with an issue, which needs to be resolved before it can be used:
        # https://gitlab.com/gitlab-org/gitlab/-/issues/538181
        # packager
        location {
          path
        }
        licenses {
          name
          url
        }
        vulnerabilityCount
      }
    }
  }
}
