#import "~/graphql_shared/fragments/page_info.fragment.graphql"

query getProjectComponentVersions($componentName: String!, $fullPath: ID!, $after: String) {
  namespace: project(fullPath: $fullPath) {
    id
    componentVersions(componentName: $componentName, first: 50, after: $after) {
      nodes {
        id
        version
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
