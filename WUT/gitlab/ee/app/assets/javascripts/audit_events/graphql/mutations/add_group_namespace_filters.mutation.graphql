mutation AddNamespaceFiltersToGroupDestination(
  $destinationId: AuditEventsGroupExternalStreamingDestinationID!
  $namespacePath: String
) {
  auditEventsGroupDestinationNamespaceFilterCreate(
    input: { destinationId: $destinationId, namespacePath: $namespacePath }
  ) {
    errors
    namespaceFilter {
      id
      namespace {
        id
        fullPath
      }
    }
  }
}
