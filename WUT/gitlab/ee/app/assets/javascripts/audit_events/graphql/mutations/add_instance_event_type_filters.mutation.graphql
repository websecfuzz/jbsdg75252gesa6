mutation AddEventTypesToInstanceDestination(
  $destinationId: AuditEventsInstanceExternalStreamingDestinationID!
  $eventTypeFilters: [String!]!
) {
  auditEventsInstanceDestinationEventsAdd(
    input: { destinationId: $destinationId, eventTypeFilters: $eventTypeFilters }
  ) {
    errors
    eventTypeFilters
  }
}
