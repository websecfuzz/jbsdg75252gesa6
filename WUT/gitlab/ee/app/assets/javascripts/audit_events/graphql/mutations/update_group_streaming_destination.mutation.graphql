#import "../fragments/streaming_destination.fragment.graphql"

mutation groupAuditEventStreamingDestinationsUpdate(
  $input: GroupAuditEventStreamingDestinationsUpdateInput!
) {
  groupAuditEventStreamingDestinationsUpdate(input: $input) {
    errors
    externalAuditEventDestination {
      ...StreamingDestinationFragment
      namespaceFilters {
        id
        namespace {
          id
          fullPath
        }
      }
    }
  }
}
