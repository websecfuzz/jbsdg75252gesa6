mutation mavenUpstreamCreate(
  $id: VirtualRegistriesPackagesMavenRegistryID!
  $name: String!
  $url: String!
  $description: String
  $username: String
  $password: String
  $cacheValidityHours: Int!
) {
  mavenUpstreamCreate(
    input: {
      id: $id
      name: $name
      url: $url
      description: $description
      username: $username
      password: $password
      cacheValidityHours: $cacheValidityHours
    }
  ) {
    upstream {
      id
      name
      url
      description
      username
      password
      cacheValidityHours
    }
    errors
  }
}
