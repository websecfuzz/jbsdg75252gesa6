query getAiFeatureSetting {
  aiFeatureSettings {
    nodes {
      feature
      title
      mainFeature
      provider
      releaseState
      selfHostedModel {
        id
        releaseState
      }
      validModels {
        nodes {
          id
          name
          model
          modelDisplayName
          releaseState
        }
      }
    }
  }
}
