#import "~/graphql_shared/fragments/author.fragment.graphql"
#import "./work_item_widgets.fragment.graphql"
#import "./work_item_permissions.fragment.graphql"

fragment WorkItem on WorkItem {
  id
  iid
  archived
  hidden
  imported
  title
  titleHtml
  state
  description
  confidential
  createdAt
  closedAt
  webUrl
  reference(full: true)
  createNoteEmail
  promotedToEpicUrl
  movedToWorkItemUrl
  duplicatedToWorkItemUrl
  project {
    id
  }
  namespace {
    id
    fullPath
    name
    fullName
    webUrl
  }
  author {
    ...Author
  }
  workItemType {
    id
    name
    iconName
  }
  userPermissions {
    ...WorkItemPermissions
  }
  commentTemplatesPaths {
    text
    href
  }
  widgets {
    ...WorkItemWidgets
  }
}
