fragment WorkItemMetadataWidgetsExtras on WorkItemWidget {
  ... on WorkItemWidgetIteration {
    iteration {
      description
      id
      iid
      title
      startDate
      dueDate
      updatedAt
      webUrl
      iterationCadence {
        id
        title
      }
    }
  }

  ... on WorkItemWidgetNotifications {
    subscribed
  }

  ... on WorkItemWidgetCurrentUserTodos {
    currentUserTodos(state: pending) {
      nodes {
        id
      }
    }
  }
}
