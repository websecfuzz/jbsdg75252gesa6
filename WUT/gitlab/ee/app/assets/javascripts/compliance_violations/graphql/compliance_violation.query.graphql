query getComplianceViolation($id: ComplianceManagementProjectsComplianceViolationID!) {
  projectComplianceViolation(id: $id) {
    id
    status
    createdAt
    complianceControl {
      id
      name
      complianceRequirement {
        id
        name
        framework {
          id
          color
          default
          name
          description
        }
      }
    }
    project {
      id
      nameWithNamespace
      fullPath
      webUrl
    }
    auditEvent {
      id
      eventName
      targetId
      details
      ipAddress
      entityPath
      entityId
      entityType
      author {
        id
        name
      }
      project {
        id
        name
        fullPath
        webUrl
      }
      group {
        id
        name
        fullPath
        webUrl
      }
      user {
        id
        name
      }
    }
  }
}
