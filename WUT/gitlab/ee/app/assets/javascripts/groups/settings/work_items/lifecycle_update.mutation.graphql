mutation LifecycleUpdate($input: LifecycleUpdateInput!) {
  lifecycleUpdate(input: $input) {
    lifecycle {
      id
      name
      statuses {
        id
        name
        iconName
        color
      }
      defaultOpenStatus {
        id
        name
      }
      defaultClosedStatus {
        id
        name
      }
      defaultDuplicateStatus {
        id
        name
      }
      workItemTypes {
        id
        name
        iconName
      }
    }
    errors
  }
}
