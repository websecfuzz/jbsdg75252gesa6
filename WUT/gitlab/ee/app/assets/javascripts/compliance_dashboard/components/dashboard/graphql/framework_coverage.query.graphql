query frameworkCoverage($groupPath: ID!) {
  group(fullPath: $groupPath) {
    id
    complianceFrameworkCoverageSummary {
      totalProjects
      coveredCount
    }
    complianceFrameworksCoverageDetails {
      nodes {
        coveredCount
        id
        framework {
          id
          name
          color
        }
      }
    }
  }
}
