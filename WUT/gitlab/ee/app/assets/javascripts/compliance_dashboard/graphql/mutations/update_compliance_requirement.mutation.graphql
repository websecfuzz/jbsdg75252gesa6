mutation updateComplianceRequirement($input: UpdateComplianceRequirementInput!) {
  updateComplianceRequirement(input: $input) {
    requirement {
      id
      name
      description
      complianceRequirementsControls {
        nodes {
          id
          name
          controlType
          externalControlName
          externalUrl
          expression
        }
      }
    }
    errors
  }
}
