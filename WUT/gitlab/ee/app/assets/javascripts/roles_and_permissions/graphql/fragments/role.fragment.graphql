fragment Role on RoleInterface {
  id
  name
  description
  detailsPath

  ... on StandardRole {
    accessLevel
  }

  ... on MemberRole {
    editPath
    usersCount
    dependentSecurityPolicies {
      name
      editPath
    }
  }

  ... on AdminMemberRole {
    editPath
    usersCount
    ldapAdminRoleLinks {
      nodes {
        id
      }
    }
  }
}
