query getDedicatedInstanceUsageByYear($grouping: GroupingEnum, $year: Int, $runnerId: CiRunnerID) {
  ciDedicatedHostedRunnerUsage(grouping: $grouping, year: $year, runnerId: $runnerId) {
    nodes {
      billingMonth
      billingMonthIso8601
      computeMinutes
      durationSeconds
      rootNamespace {
        __typename
        ... on Namespace {
          id
          name
        }
        ... on CiDeletedNamespace {
          id
        }
      }
    }
  }
}
