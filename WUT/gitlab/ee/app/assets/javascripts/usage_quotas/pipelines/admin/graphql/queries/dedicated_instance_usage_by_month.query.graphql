query getDedicatedInstanceUsageByMonth(
  $grouping: GroupingEnum
  $month: Date
  $runnerId: CiRunnerID
) {
  ciDedicatedHostedRunnerUsage(grouping: $grouping, billingMonth: $month, runnerId: $runnerId) {
    nodes {
      billingMonth
      billingMonthIso8601
      computeMinutes
      durationSeconds
      rootNamespace {
        __typename
        ... on Namespace {
          id
          avatarUrl
          name
        }
        ... on CiDeletedNamespace {
          id
        }
      }
    }
  }
}
