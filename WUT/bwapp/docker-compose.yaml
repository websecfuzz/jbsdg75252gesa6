services:
  dbproxy:
    image: python:3.10-slim
    container_name: proxy_python_app
    volumes:
      - ../../shared-data:/shared-data
      - ../proxy:/proxy
    command: python /proxy/sql_proxy.py
    environment:
      - PYTHONUNBUFFERED=1
      - WUT_NAME=${WUT_NAME}
      - DB_CONTAINER_NAME=db
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile_inline: |
        FROM mysql:8.4.0
        COPY ./db/data.sql /docker-entrypoint-initdb.d/db.sql
    command: mysqld
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER_HOST: "%"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: always
    ports:
      - 8801:8080
      
  web:
    build:
      context: .
      dockerfile_inline: |
        FROM chialab/php:8.4-apache
        COPY . /var/www/html/
    command: ["/usr/sbin/apache2ctl", "-D", "FOREGROUND"]
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8081:80
