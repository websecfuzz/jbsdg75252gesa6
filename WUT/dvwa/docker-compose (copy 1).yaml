services:
  db:
    build:
      context: .
      dockerfile_inline: |
        FROM mysql:8.4.0
        COPY ./_resources/db.sql /docker-entrypoint-initdb.d/db.sql
    command: mysqld
    environment:
      MYSQL_DATABASE: db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER_HOST: "%"

  phpmyadmin:
    image: phpmyadmin:5.2.1
    ports:
      - "8801:80"
    links:
      - db:db

  web-dvwa:
    build:
      context: ../
      dockerfile: Dockerfile
      args:
        APP: dvwa
    environment:
      FUZZER_COVERAGE_PATH: /var/www/html/
      FUZZER_COMPRESS: 1
      REQUIRES_DB: 1
    ports:
      - 8081:8081
